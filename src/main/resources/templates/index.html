<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager Pro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }

        .card h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            transition: all 0.3s;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            width: 100%;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .filters {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 10px 20px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .filter-btn.active {
            background: #667eea;
            color: white;
        }

        .task-list {
            display: grid;
            gap: 15px;
        }

        .task-item {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
            border-left: 5px solid #667eea;
            transition: all 0.3s;
        }

        .task-item:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .task-title {
            font-size: 1.2em;
            font-weight: 600;
            color: #333;
        }

        .task-badges {
            display: flex;
            gap: 10px;
        }

        .badge {
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
        }

        .badge-todo { background: #ffd93d; color: #856404; }
        .badge-in-progress { background: #3da2ff; color: white; }
        .badge-completed { background: #6bcf7f; color: white; }
        .badge-low { background: #95e1d3; color: #155724; }
        .badge-medium { background: #ffcc5c; color: #856404; }
        .badge-high { background: #ff8b94; color: #721c24; }
        .badge-urgent { background: #e74c3c; color: white; }

        .task-description {
            color: #666;
            margin-bottom: 15px;
        }

        .task-actions {
            display: flex;
            gap: 10px;
        }

        .btn-small {
            padding: 8px 15px;
            font-size: 0.9em;
        }

        .btn-edit {
            background: #3da2ff;
            color: white;
        }

        .btn-delete {
            background: #e74c3c;
            color: white;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            color: #666;
            margin-top: 5px;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .stats {
                grid-template-columns: repeat(2, 1fr);
            }
            
            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ“‹ Task Manager Pro</h1>
            <p class="subtitle">Organize your work beautifully</p>
        </header>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="totalTasks">0</div>
                <div class="stat-label">Total Tasks</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="todoTasks">0</div>
                <div class="stat-label">To Do</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="inProgressTasks">0</div>
                <div class="stat-label">In Progress</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="completedTasks">0</div>
                <div class="stat-label">Completed</div>
            </div>
        </div>

        <div class="main-content">
            <div class="card">
                <h2>Create New Task</h2>
                <form id="taskForm">
                    <div class="form-group">
                        <label>Title *</label>
                        <input type="text" id="taskTitle" required>
                    </div>
                    <div class="form-group">
                        <label>Description</label>
                        <textarea id="taskDescription"></textarea>
                    </div>
                    <div class="form-group">
                        <label>Status</label>
                        <select id="taskStatus">
                            <option value="TODO">To Do</option>
                            <option value="IN_PROGRESS">In Progress</option>
                            <option value="COMPLETED">Completed</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Priority</label>
                        <select id="taskPriority">
                            <option value="LOW">Low</option>
                            <option value="MEDIUM" selected>Medium</option>
                            <option value="HIGH">High</option>
                            <option value="URGENT">Urgent</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Create Task</button>
                </form>
            </div>

            <div class="card">
                <h2>Your Tasks</h2>
                <div class="filters">
                    <button class="filter-btn active" onclick="filterTasks('ALL')">All</button>
                    <button class="filter-btn" onclick="filterTasks('TODO')">To Do</button>
                    <button class="filter-btn" onclick="filterTasks('IN_PROGRESS')">In Progress</button>
                    <button class="filter-btn" onclick="filterTasks('COMPLETED')">Completed</button>
                </div>
                <div id="taskList" class="task-list">
                    <div class="empty-state">No tasks yet. Create your first task!</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = '/api/tasks';
        let allTasks = [];
        let currentFilter = 'ALL';

        // Load tasks on page load
        document.addEventListener('DOMContentLoaded', () => {
            loadTasks();
        });

        // Form submission
        document.getElementById('taskForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const task = {
                title: document.getElementById('taskTitle').value,
                description: document.getElementById('taskDescription').value,
                status: document.getElementById('taskStatus').value,
                priority: document.getElementById('taskPriority').value
            };

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(task)
                });

                if (response.ok) {
                    document.getElementById('taskForm').reset();
                    loadTasks();
                }
            } catch (error) {
                console.error('Error creating task:', error);
            }
        });

        async function loadTasks() {
            try {
                const response = await fetch(API_URL);
                allTasks = await response.json();
                updateStats();
                displayTasks();
            } catch (error) {
                console.error('Error loading tasks:', error);
            }
        }

        function displayTasks() {
            const taskList = document.getElementById('taskList');
            let tasks = allTasks;

            if (currentFilter !== 'ALL') {
                tasks = allTasks.filter(task => task.status === currentFilter);
            }

            if (tasks.length === 0) {
                taskList.innerHTML = '<div class="empty-state">No tasks found.</div>';
                return;
            }

            taskList.innerHTML = tasks.map(task => `
                <div class="task-item">
                    <div class="task-header">
                        <div class="task-title">${task.title}</div>
                        <div class="task-badges">
                            <span class="badge badge-${task.status.toLowerCase().replace('_', '-')}">${task.status.replace('_', ' ')}</span>
                            <span class="badge badge-${task.priority.toLowerCase()}">${task.priority}</span>
                        </div>
                    </div>
                    <div class="task-description">${task.description || 'No description'}</div>
                    <div class="task-actions">
                        <button class="btn btn-small btn-edit" onclick="updateTaskStatus(${task.id})">Update Status</button>
                        <button class="btn btn-small btn-delete" onclick="deleteTask(${task.id})">Delete</button>
                    </div>
                </div>
            `).join('');
        }

        function updateStats() {
            document.getElementById('totalTasks').textContent = allTasks.length;
            document.getElementById('todoTasks').textContent = allTasks.filter(t => t.status === 'TODO').length;
            document.getElementById('inProgressTasks').textContent = allTasks.filter(t => t.status === 'IN_PROGRESS').length;
            document.getElementById('completedTasks').textContent = allTasks.filter(t => t.status === 'COMPLETED').length;
        }

        function filterTasks(status) {
            currentFilter = status;
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            displayTasks();
        }

        async function updateTaskStatus(id) {
            const task = allTasks.find(t => t.id === id);
            const statuses = ['TODO', 'IN_PROGRESS', 'COMPLETED'];
            const currentIndex = statuses.indexOf(task.status);
            const nextStatus = statuses[(currentIndex + 1) % statuses.length];

            try {
                await fetch(`${API_URL}/${id}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ ...task, status: nextStatus })
                });
                loadTasks();
            } catch (error) {
                console.error('Error updating task:', error);
            }
        }

        async function deleteTask(id) {
            if (confirm('Are you sure you want to delete this task?')) {
                try {
                    await fetch(`${API_URL}/${id}`, { method: 'DELETE' });
                    loadTasks();
                } catch (error) {
                    console.error('Error deleting task:', error);
                }
            }
        }
    </script>
</body>
</html>
